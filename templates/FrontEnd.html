<!DOCTYPE html>
<html>
<head>
    <title>Get Directions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        #directionsPanel {
            width: 100%;
        }
        #addressForm {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Get Directions</h1>
<a href="/"> Home </a>

<form id="addressForm">
    <label for="addressInput">Enter an address:</label>
    <input type="text" id="addressInput" placeholder="Enter address...">
    <button type="button" onclick="getDirections()">Get Directions</button>
</form>

<div id="map"></div>
<div id="directionsPanel"></div>

<script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.773972, lng: -122.431297}, // San Francisco
                zoom: 13
            });

            // Define the coordinates for the polyline (street)
            var streetCoordinates = [
                {lat: 37.773972, lng: -122.431297}, // Example coordinates, replace with your desired coordinates
                {lat: 37.773972, lng: -122.431297}  // Example coordinates, replace with your desired coordinates
            ];

            // Create the polyline
            var street = new google.maps.Polyline({
                path: streetCoordinates,
                strokeColor: '#FF0000', // Red color for crossing out
                strokeOpacity: 5.0,
                strokeWeight: 4
                
            });

            // Set the map for the polyline
            street.setMap(map);
            google.maps.event.addListener(map, 'zoom_changed', function() {
                var zoomLevel = map.getZoom();
                // Adjust the stroke weight based on the zoom level
                var newStrokeWeight = 2 * Math.pow(2, zoomLevel - 12); // Adjust 12 as the base zoom level
                street.setOptions({ strokeWeight: newStrokeWeight });
            });
            infoWindow = new google.maps.InfoWindow({
                content: '<div><strong>Street Information</strong><br>This is the street.</div>'
            });

            // Listen for click event on the map
            google.maps.event.addListener(street, 'click', function(event) {
                // Open the info window at the clicked location
                infoWindow.setPosition(event.latLng);
                infoWindow.open(map);
            });
        
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('directionsPanel'));

        window.getDirections = function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var destinationAddress = document.getElementById('addressInput').value;
                    calculateAndDisplayRoute(directionsService, directionsDisplay, userLocation, destinationAddress);
                }, function() {
                    handleLocationError(true);
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false);
            }
        }
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay, origin, destination) {
        directionsService.route({
            origin: origin,
            destination: destination,
            provideRouteAlternatives: true,
            travelMode: 'DRIVING'
        }, function(response, status) {
            if (status === 'OK') {
                directionsDisplay.setDirections(response);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }

    function handleLocationError(browserHasGeolocation) {
        window.alert(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL-DXDrbzoClAlZntk5YrL-8jpHejpO6k  &callback=initMap"></script>
<!-- Replace YOUR_API_KEY with your Google Maps API Key -->
</body>
</html>
