<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Service</title>
    <a href="/directions">Directions</a><
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 400px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Map Service</h1>
        <p>Explore the world with our interactive map!</p>
        <div id="map"></div>
    </div>

    <script>
        // Your map initialization script would go here
        // Example: For Google Maps
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.773972, lng: -122.431297}, // San Francisco
                zoom: 13
            });

            // Define the coordinates for the polyline (street)
            var streetCoordinates = [
                {lat: 37.773972, lng: -122.431297}, // Example coordinates, replace with your desired coordinates
                {lat: 37.773972, lng: -122.431297}  // Example coordinates, replace with your desired coordinates
            ];

            // Create the polyline
            var street = new google.maps.Polyline({
                path: streetCoordinates,
                strokeColor: '#FF0000', // Red color for crossing out
                strokeOpacity: 5.0,
                strokeWeight: 4
                
            });

            // Set the map for the polyline
            street.setMap(map);
            google.maps.event.addListener(map, 'zoom_changed', function() {
                var zoomLevel = map.getZoom();
                // Adjust the stroke weight based on the zoom level
                var newStrokeWeight = 2 * Math.pow(2, zoomLevel - 12); // Adjust 12 as the base zoom level
                street.setOptions({ strokeWeight: newStrokeWeight });
            });
            infoWindow = new google.maps.InfoWindow({
                content: '<div><strong>Street Information</strong><br>This is the street.</div>'
            });

            // Listen for click event on the map
            google.maps.event.addListener(street, 'click', function(event) {
                // Open the info window at the clicked location
                infoWindow.setPosition(event.latLng);
                infoWindow.open(map);
            });
        }
    </script>
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL-DXDrbzoClAlZntk5YrL-8jpHejpO6k&callback=initMap" async defer></script>
</body>
</html>
