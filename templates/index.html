<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 400px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Map Service</h1>
        <p>Explore the world with our interactive map!</p>
        <div id="map"></div>
    </div>

    <script>
        // Your map initialization script would go here
        // Example: For Google Maps
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.773972, lng: -122.431297},
                zoom: 11
            });
        }
    </script>
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL-DXDrbzoClAlZntk5YrL-8jpHejpO6k&callback=initMap" async defer></script>
</body>
</html>
